    <style>
     .menu-item {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-item:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.menu-img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.menu-item h3 {
  margin-top: 15px;
  color: #6b4f3b;
}

.price-list {
  list-style: none;
  padding: 0 20px 20px;
  margin: 0;
  text-align: left;
}

.price-list li {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}

.price-list li span {
  font-weight: bold;
  color: #6b4f3b;
}
